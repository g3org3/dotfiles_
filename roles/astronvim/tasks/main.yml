---
- name: backup
  ansible.builtin.file:
    path: "~/.config/nvim"
    state: absent

- name: clone AstroNvim template
  ansible.builtin.git:
    repo: "https://github.com/AstroNvim/template.git"
    dest: "~/.config/nvim"
    depth: 1
    force: yes

- name: Remove .git
  ansible.builtin.file:
    path: "~/.config/nvim/.git"
    state: absent
